<h1>Round {{currentRound}}</h1>

<h2><span style="color: {{ gyroColor }}">GyroZ</span></h2>
<canvas id="gyroCanvas" width={{width}} height="250"></canvas>

<h2><span style="color: {{ powerColor }}">Power</span> - <span style="color: {{ speedColor }}">Speed</span></h2>
<canvas id="speedCanvas" width={{width}} height="250"></canvas>

<h2><span style="color: {{ roundColor }}">Round Times</span></h2>
<canvas id="roundCanvas" width={{width}} height="100"></canvas>

<button id="start" ng-click="start()">Start</button>
<button id="pause" ng-click="pause()">{{ isRunning ? "Pause" : "Unpause" }}</button>
<button id="stop" ng-click="stop()">Stop</button>
